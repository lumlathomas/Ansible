# TAGS: Used to execute or skip specific tasks in a playbook

- name: First Playbook
  hosts: all
  tasks:
    - name: Install Git
      yum:
        name: git
        state: present
      tags: install_git

    - name: Install Maven
      yum:
        name: maven
        state: present
      tags: install_maven

    - name: Create User
      user:
        name: test
        state: present
      tags: create_user

#Usage Instructions:
#Run a Single Tag: ansible-playbook name.yml --tags install_git
#Run Multiple Tags: ansible-playbook name.yml --tags install_maven,create_user
#Skip a Single Tag: ansible-playbook name.yml --skip-tags create_user
#Skip Multiple Tags: ansible-playbook name.yml --skip-tags create_user,install_git







